<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Luftrecht</title>
</head>

<body>
    <div class="container-fluid">
        <br>

        <div id="1">
            <label id="1Frage">1 Wann muss ein Zollflugplatz angeflogen werden?</label>
            <div class="form-check" id="1a">
                <input class="form-check-input" type="radio" name="gruppe1" id="1aRadio">
                <label class="form-check-label" for="1aRadio" id="1aText">
                    Vor dem Flug in bestimmte, auch europäische Länder
                </label>
            </div>
            <div class="form-check" id="1b">
                <input class="form-check-input" type="radio" name="gruppe1" id="1bRadio">
                <label class="form-check-label" for="1bRadio" id="1bText">
                    Nur vor gewerblichen Flügen ins Ausland
                </label>
            </div>
            <div class="form-check" id="1c">
                <input class="form-check-input" type="radio" name="gruppe1" id="1cRadio">
                <label class="form-check-label" for="1cRadio" id="1cText">
                    Nur vor Flügen in Staaten, die nicht der Europäischen Gemeinschaft angehören
                </label>
            </div>
            <div class="form-check" id="1d">
                <input class="form-check-input" type="radio" name="gruppe1" id="1dRadio">
                <label class="form-check-label" for="1dRadio" id="1dText">
                    Nur nach jedem Einflug aus dem Ausland
                </label>
            </div>
        </div>

        <div id="2">
            <label id="2Frage">2 Wer ist grundsätzlich für die Kontrolle des Luftverkehrs in der Bundesrepublik
                Deutschland zuständig?</label>
            <div class="form-check" id="2a">
                <input class="form-check-input" type="radio" name="gruppe2" id="2aRadio">
                <label class="form-check-label" for="2aRadio" id="2aText">
                    Das Flugsicherungsunternehmen (DFS)
                </label>
            </div>
            <div class="form-check" id="2b">
                <input class="form-check-input" type="radio" name="gruppe2" id="2bRadio">
                <label class="form-check-label" for="2bRadio" id="2bText">
                    Die Landesluftfahrtbehörden
                </label>
            </div>
            <div class="form-check" id="2c">
                <input class="form-check-input" type="radio" name="gruppe2" id="2cRadio">
                <label class="form-check-label" for="2cRadio" id="2cText">
                    Der Bundesminister des Inneren
                </label>
            </div>
            <div class="form-check" id="2d">
                <input class="form-check-input" type="radio" name="gruppe2" id="2dRadio">
                <label class="form-check-label" for="2dRadio" id="2dText">
                    Das Luftfahrtbundesamt in Braunschweig
                </label>
            </div>
        </div>

        <div id="3">
            <label id="3Frage">3 Das Recht der Gesetzgebung auf dem Gebiet des Luftverkehrs</label>
            <div class="form-check" id="3a">
                <input class="form-check-input" type="radio" name="gruppe3" id="3aRadio">
                <label class="form-check-label" for="3aRadio" id="3aText">
                    hat ausschließlich der Bund
                </label>
            </div>
            <div class="form-check" id="3b">
                <input class="form-check-input" type="radio" name="gruppe3" id="3bRadio">
                <label class="form-check-label" for="3bRadio" id="3bText">
                    haben ausschließlich die Länder
                </label>
            </div>
            <div class="form-check" id="3c">
                <input class="form-check-input" type="radio" name="gruppe3" id="3cRadio">
                <label class="form-check-label" for="3cRadio" id="3cText">
                    haben Bund und Länder gemeinsam
                </label>
            </div>
            <div class="form-check" id="3d">
                <input class="form-check-input" type="radio" name="gruppe3" id="3dRadio">
                <label class="form-check-label" for="3dRadio" id="3dText">
                    hat die Landesluftfahrtbehörde
                </label>
            </div>
        </div>

        <div id="4">
            <label id="4Frage">4 In welchem Teil des Luftfahrthandbuches sind Karten für Landeplätze
                veröffentlicht?</label>
            <div class="form-check" id="4a">
                <input class="form-check-input" type="radio" name="gruppe4" id="4aRadio">
                <label class="form-check-label" for="4aRadio" id="4aText">
                    Band VFR, AD
                </label>
            </div>
            <div class="form-check" id="4b">
                <input class="form-check-input" type="radio" name="gruppe4" id="4bRadio">
                <label class="form-check-label" for="4bRadio" id="4bText">
                    Band VFR, GEN
                </label>
            </div>
            <div class="form-check" id="4c">
                <input class="form-check-input" type="radio" name="gruppe4" id="4cRadio">
                <label class="form-check-label" for="4cRadio" id="4cText">
                    Band VFR, ENR
                </label>
            </div>
            <div class="form-check" id="4d">
                <input class="form-check-input" type="radio" name="gruppe4" id="4dRadio">
                <label class="form-check-label" for="4dRadio" id="4dText">
                    Band VFR, SUR
                </label>
            </div>
        </div>

        <div id="5">
            <label id="5Frage">5 Ein Verzeichnis der Flughäfen und sonstigen Flugplätze mit Zollabfertigung ist
                enthalten in der</label>
            <div class="form-check" id="5a">
                <input class="form-check-input" type="radio" name="gruppe5" id="5aRadio">
                <label class="form-check-label" for="5aRadio" id="5aText">
                    AIP VFR, AD
                </label>
            </div>
            <div class="form-check" id="5b">
                <input class="form-check-input" type="radio" name="gruppe5" id="5bRadio">
                <label class="form-check-label" for="5bRadio" id="5bText">
                    Luftfahrtkarte ICAO 1 : 500 000
                </label>
            </div>
            <div class="form-check" id="5c">
                <input class="form-check-input" type="radio" name="gruppe5" id="5cRadio">
                <label class="form-check-label" for="5cRadio" id="5cText">
                    AIP VFR, SUR
                </label>
            </div>
            <div class="form-check" id="5d">
                <input class="form-check-input" type="radio" name="gruppe5" id="5dRadio">
                <label class="form-check-label" for="5dRadio" id="5dText">
                    AIP VFR, ENR
                </label>
            </div>
        </div>

        <div id="6">
            <label id="6Frage">6 Militärische Tieffluggebiete 250 ft</label>
            <div class="form-check" id="6a">
                <input class="form-check-input" type="radio" name="gruppe6" id="6aRadio">
                <label class="form-check-label" for="6aRadio" id="6aText">
                    sind in der ICAO-Karte 1:500000 (ab 2010) nicht mehr eingezeichnet
                </label>
            </div>
            <div class="form-check" id="6b">
                <input class="form-check-input" type="radio" name="gruppe6" id="6bRadio">
                <label class="form-check-label" for="6bRadio" id="6bText">
                    werden grundätzlich als ED-R gekennzeichnet
                </label>
            </div>
            <div class="form-check" id="6c">
                <input class="form-check-input" type="radio" name="gruppe6" id="6cRadio">
                <label class="form-check-label" for="6cRadio" id="6cText">
                    sind in Deutschland nach wie vor aktiv
                </label>
            </div>
            <div class="form-check" id="6d">
                <input class="form-check-input" type="radio" name="gruppe6" id="6dRadio">
                <label class="form-check-label" for="6dRadio" id="6dText">
                    sind Luftsperrgebiete
                </label>
            </div>
        </div>

        <div id="7">
            <label id="7Frage">7 Was ist in der Luftfahrtkarte ICAO 1: 500 000 nicht verzeichnet?</label>
            <div class="form-check" id="7a">
                <input class="form-check-input" type="radio" name="gruppe7" id="7aRadio">

            <div class="form-check" id="7b">

            <div class="form-check" id="7c">

            <div class="form-check" id="7d">

                </label>

        <div id="8">
            <label id="8Frage">8 Welche Bedeutung hat eine auf der ICAO-Karte 1:500 000 um einen Flugplatz herum

            <div class="form-check" id="8a">
                <input class="form-check-input" type="radio" name="gruppe8" id="8aRadio">
                <label class="form-check-label" for="8aRadio" id="8aText">

                </label>
            </div>
            <div class="form-check" id="8b">
                <input class="form-check-input" type="radio" name="gruppe8" id="8bRadio">
                <label class="form-check-label" for="8bRadio" id="8bText">
                    Innerhalb dieses Bereichs ist verstärkt auf Flugverkehr von Tourenmotorseglern (TMG) zu achten.
                </label>
            </div>
            <div class="form-check" id="8c">
                <input class="form-check-input" type="radio" name="gruppe8" id="8cRadio">
                <label class="form-check-label" for="8cRadio" id="8cText">

                </label>
            </div>
            <div class="form-check" id="8d">
                <input class="form-check-input" type="radio" name="gruppe8" id="8dRadio">
                <label class="form-check-label" for="8dRadio" id="8dText">

        <div id="9">

                <input class="form-check-input" type="radio" name="gruppe9" id="9aRadio">
                <label class="form-check-label" for="9aRadio" id="9aText">
                    Bekanntmachungen über Luftfahrtgerät und Luftfahrtpersonal oder Nachrichten, die sich nicht in die
                    NFL I einordnen lassen
                </label>
            </div>
            <div class="form-check" id="9b">
                <input class="form-check-input" type="radio" name="gruppe9" id="9bRadio">
                <label class="form-check-label" for="9bRadio" id="9bText">
                    neue Flugplätze und Anflugverfahren
                </label>
            </div>
            <div class="form-check" id="9c">
                <input class="form-check-input" type="radio" name="gruppe9" id="9cRadio">
                <label class="form-check-label" for="9cRadio" id="9cText">
                    Nachrichten des Luftfahrt-Bundesamtes
                </label>
            </div>
            <div class="form-check" id="9d">
                <input class="form-check-input" type="radio" name="gruppe9" id="9dRadio">
                <label class="form-check-label" for="9dRadio" id="9dText">
                    Bekanntmachungen der DFS
                </label>
            </div>
        </div>

        <div id="10">
            <label id="10Frage">10 In den Nachrichten für Luftfahrer (NFL 1) werden veröffentlicht:</label>
            <div class="form-check" id="10a">
                <input class="form-check-input" type="radio" name="gruppe10" id="10aRadio">
                <label class="form-check-label" for="10aRadio" id="10aText">
                    Wichtige Informationen und Hinweise für die Luftfahrt, soweit sie die Durchführung des Flugbetriebes
                    betreffen
                </label>
            </div>
            <div class="form-check" id="10b">
                <input class="form-check-input" type="radio" name="gruppe10" id="10bRadio">
                <label class="form-check-label" for="10bRadio" id="10bText">
                    Informationen und Hinweise, soweit sie das Luftfahrtgerät betreffen
                </label>
            </div>
            <div class="form-check" id="10c">
                <input class="form-check-input" type="radio" name="gruppe10" id="10cRadio">
                <label class="form-check-label" for="10cRadio" id="10cText">
                    Flugberatungsdienst und Flugplatzangelegenheiten
                </label>
            </div>
            <div class="form-check" id="10d">
                <input class="form-check-input" type="radio" name="gruppe10" id="10dRadio">
                <label class="form-check-label" for="10dRadio" id="10dText">
                    Lufttüchtigkeitsanweisungen, luftfahrttechnische Betriebe und Zulassungen von Luftgerät
                </label>
            </div>
        </div>

        <div id="11">
            <label id="11Frage">11 Was sind Notam Klasse I?</label>

                <input class="form-check-input" type="radio" name="gruppe11" id="11aRadio">

                    Zivilluftfahrt haben und deren sofortige Verbreitung notwendig ist
                </label>
            </div>
            <div class="form-check" id="11b">
                <input class="form-check-input" type="radio" name="gruppe11" id="11bRadio">
                <label class="form-check-label" for="11bRadio" id="11bText">
                    Ergänzungsblätter für das Luftfahrthandbuch, die sofort eingeheftet werden müssen

            <div class="form-check" id="11c">
                <input class="form-check-input" type="radio" name="gruppe11" id="11cRadio">
                <label class="form-check-label" for="11cRadio" id="11cText">
                    Bekanntmachungen über Gesetzesänderungen
                </label>
            </div>
            <div class="form-check" id="11d">
                <input class="form-check-input" type="radio" name="gruppe11" id="11dRadio">
                <label class="form-check-label" for="11dRadio" id="11dText">
                    Postalisch verbreitete Informationen und Hinweise für die Zivilluftfahrt
                </label>
            </div>
        </div>

        <div id="12">
            <label id="12Frage">12 Was sind NOTAM Klasse II?</label>
            <div class="form-check" id="12a">
                <input class="form-check-input" type="radio" name="gruppe12" id="12aRadio">
                <label class="form-check-label" for="12aRadio" id="12aText">
                    Anordnungen, Informationen und Hinweise für die Luftfahrt, die internationaler Verbreitung bedürfen,

            </div>
            <div class="form-check" id="12b">
                <input class="form-check-input" type="radio" name="gruppe12" id="12bRadio">
                <label class="form-check-label" for="12bRadio" id="12bText">

            <div class="form-check" id="12d">

                </label>
            </div>
        </div>

        <div id="13">
            <label id="13Frage">13 Ein Transponder</label>
            <div class="form-check" id="13a">
                <input class="form-check-input" type="radio" name="gruppe13" id="13aRadio">
                <label class="form-check-label" for="13aRadio" id="13aText">

            <div class="form-check" id="13b">
                <input class="form-check-input" type="radio" name="gruppe13" id="13bRadio">

            <div class="form-check" id="13d">
                <input class="form-check-input" type="radio" name="gruppe13" id="13dRadio">
                <label class="form-check-label" for="13dRadio" id="13dText">
                    ist ein sinnvolles Gerät, das Mitführen im UL ist jedoch verboten.
                </label>
            </div>
        </div>

        <div id="14">
            <label id="14Frage">14 Gebiete mit Flugbeschränkungen sind Lufträume, in denen der Flugbetrieb</label>
            <div class="form-check" id="14a">
                <input class="form-check-input" type="radio" name="gruppe14" id="14aRadio">
                <label class="form-check-label" for="14aRadio" id="14aText">

            <div class="form-check" id="14d">
                <input class="form-check-input" type="radio" name="gruppe14" id="14dRadio">
                <label class="form-check-label" for="14dRadio" id="14dText">
                    verboten ist
                </label>
            </div>
        </div>

        <div id="15">
            <label id="15Frage">15 Sie fliegen im kontrollierten Luftraum E . Die Elevation beträgt 1.600 ft. Ihre
                maximal zulässige Flughöhe (ohne einen Transponder an Bord) ist</label>
            <div class="form-check" id="15a">
                <input class="form-check-input" type="radio" name="gruppe15" id="15aRadio">
                <label class="form-check-label" for="15aRadio" id="15aText">
                    3.500 ft AGL
                </label>

            <div class="form-check" id="15b">
                <input class="form-check-input" type="radio" name="gruppe15" id="15bRadio">
                <label class="form-check-label" for="15bRadio" id="15bText">
                    5.000 ft
                </label>
            </div>
            <div class="form-check" id="15c">
                <input class="form-check-input" type="radio" name="gruppe15" id="15cRadio">

                    8.500 ft
                </label>

            <div class="form-check" id="15d">
                <input class="form-check-input" type="radio" name="gruppe15" id="15dRadio">

                    Gebiet mit Flugbeschränkungen
                </label>
            </div>
            <div class="form-check" id="16b">
                <input class="form-check-input" type="radio" name="gruppe16" id="16bRadio">
                <label class="form-check-label" for="16bRadio" id="16bText">
                    Sperrgebiet

            </div>
            <div class="form-check" id="16c">
                <input class="form-check-input" type="radio" name="gruppe16" id="16cRadio">
                <label class="form-check-label" for="16cRadio" id="16cText">
                    Gefahrengebiet
                </label>
            </div>
            <div class="form-check" id="16d">
                <input class="form-check-input" type="radio" name="gruppe16" id="16dRadio">
                <label class="form-check-label" for="16dRadio" id="16dText">

                </label>
            </div>
        </div>

            <label id="17Frage">17 Müssen UL für Flüge im kontrollierten Luftraum E mit einem Transponder ausgerüstet

                <input class="form-check-input" type="radio" name="gruppe17" id="17aRadio">

            <div class="form-check" id="17b">
                <input class="form-check-input" type="radio" name="gruppe17" id="17bRadio">

                    Ja
                </label>
            </div>
            <div class="form-check" id="17c">
                <input class="form-check-input" type="radio" name="gruppe17" id="17cRadio">
                <label class="form-check-label" for="17cRadio" id="17cText">
